<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="container">
        <div class="Dashboardmenu" style="background-color: #71539C;">
            <button style="margin-bottom: 30%">Dashboard</button>
            <button>Home</button>
            <button>Profile</button>
            <button>Messages</button>
            <button>History</button>
            <button>Tasks</button>
            <button>Communities</button>
            <button style="margin-top: 30%">Settings</button>
            <button>Support</button>
            <button>Privacy</button>
        </div>
        <div class="TopBar" style="background-color: #f2edf7;">
          <div class="TC1" style=" margin-left: 10%; margin-top: 2%">
            <span class="material-symbols-outlined">
              search
            </span>
            <input type="text" style="height: 40%; width: 60%; border: none;">
          </div>
          <div class="TC2"></div>
            <p style=" margin-left: 10%;" class="bebas-neue-regular">Welcome</p>
        </div>
        <div class="Content" style="overflow-y:scroll;">
          <div class="Column1">
            <p class="bebas-neue-regular" style="position: relative; right: 25%; margin-left: 10%; margin-right: 30px;">Projects</p>
            <img src="blob.svg" alt="placeholder" style="width: 40%; height: 40%">
            <img src="blob.svg" alt="placeholder" style="width: 40%; height: 40%">
            <img src="blob.svg" alt="placeholder" style="width: 40%; height: 40%">
            <img src="blob.svg" alt="placeholder" style="width: 40%; height: 40%">
          </div>
          <div class="Column2" style="margin-left: 10%;">
            <p class="bebas-neue-regular">Announcements</p>
          </div>
          <div class="Column2o5">
            <div></div>
          </div>
        </div>
      </div>
</body>
</html>
